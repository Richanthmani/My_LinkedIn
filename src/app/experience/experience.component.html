<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add Experience
</button>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Skill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<form (ngSubmit)="addexperience()" class="form">
  <div class="wrapper rounded bg-white">
    <div class="h3">Experience Details</div>
    <div class="form">
      <div class="row">
        <label for="company">Company</label> <input type="text" id="company" class="form-control" name="company" [(ngModel)]="experience.company" required #company="ngModel">
        <label for="role">Role</label> <input type="text" id="role" class="form-control" name="role" [(ngModel)]="experience.role" required #role="ngModel">
      </div>

      <div class="row">
        <div class="col-md-6 mt-md-0 mt-3"> <label>StartDate</label> <input type="date" class="form-control" name="startDate" [(ngModel)]="experience.startDate"required #startDate="ngModel"> </div>
        <div class="col-md-6 mt-md-0 mt-3"> <label>EndDate</label> <input type="date" class="form-control"name="endDate" [(ngModel)]="experience.endDate" required #endDate="ngModel"> </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-md-0 mt-3"> <label>Location</label> <input type="text" class="form-control" name="location" [(ngModel)]="experience.location" required #location="ngModel"> </div>

      </div>



    </div>
  </div>
  <div class="modal-footer">

    <button type="submit" class="btn btn-primary" >Add</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" style="float:right">Close</button>

  </div>

</form>
</div>


</div>
</div>
</div>


<h3  style="text-align: center">Education</h3><hr style="width: 70%; margin-left: auto; margin-right: auto;">
<div *ngFor="let index of ExperienceDetails">
  <div class="list-group-item clearfix mx-auto">
    <div class="container" >

      <div class="row">
        <input type="button" value="Delete"  class="btn btn-danger"   (click)="deletexperience(index.id)" style="float : right"/>
        <h2>{{index.company}}</h2>
        <div class="col-md-12 details">
          <blockquote>
            <h4>{{index.role}}</h4>
            <small><cite title="Source Title">{{index.location}}<i class="icon-map-marker"></i></cite></small>
          </blockquote>
          <p>
            {{index.startDate}}-{{index.endDate}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
