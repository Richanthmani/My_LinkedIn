
<div class="padding">
  <div class="col-md-8">
    <!-- Column -->
    <div class="card" style="padding-left: 105px;"> <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap">
      <div class="card-body little-profile text-center">
        <div class="pro-img" ><img src="{{profile.image}}"  onerror="this.src='https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg'" alt="Image"></div>
        <h3 class="m-b-0">{{profile.fullName}}</h3>
        <p>{{profile.emailId}}</p>
        <p>{{profile.phoneNumber}}</p><br>
        <p>{{profile.about}}</p>
        <a href="javascript:void(0)" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true" (click)="updateprofile(profile.id)">Edit Profile</a>

      </div>
    </div>
  </div>
</div>
