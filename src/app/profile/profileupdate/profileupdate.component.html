<div class="container">
  <form class="form-horizontal" role="form" (ngSubmit)="updateprofile()">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <label for="fullName" class="col-sm-3 control-label">Fullname</label>
      <div class="col-sm-9">
        <input type="text" id="fullName" placeholder="First Name" class="form-control" name="fullName"[(ngModel)]="profile.fullName"  autofocus #fullName="ngModel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" [(ngModel)]="profile.emailId" #emailId="ngModel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control" name="DOB" [(ngModel)]="profile.DOB" #DOB="ngModel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
      <div class="col-sm-9">
        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" name="phoneNumber"[(ngModel)]="profile.phoneNumber" #phoneNumber="ngModel" required>
        <span class="help-block">Your phone number won't be disclosed anywhere </span>
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-3 control-label">Image</label>
      <div class="col-sm-9">
        <input type="text" id="image" placeholder="Enter image url" class="form-control" name="image" [(ngModel)]="profile.image" #image="ngModel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">About*</label>
      <div class="col-sm-9">
        <input type="text" id="about" class="form-control" placeholder="About" name="about" [(ngModel)]="profile.about" #about="ngModel" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="femaleRadio" value="Female" name="gender" [(ngModel)]="profile.gender" #gender="ngModel" required>Female
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="maleRadio" value="Male" name="gender" [(ngModel)]="profile.gender">Male
            </label>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">*Required fields</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Update</button>
  </form> <!-- /form -->
</div>
