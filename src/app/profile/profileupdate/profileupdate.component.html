<div class="container">

  <form class="form-horizontal" role="form"
        [formGroup]="updateProfileForm"
        (ngSubmit)="updateprofile()">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <label for="fullName" class="col-sm-3 control-label">Fullname</label>
      <div class="col-sm-9">
        <input type="text" id="fullName" placeholder="First Name" class="form-control" name="fullName" formControlName="fullName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="emailId" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" id="emailId" placeholder="Email" class="form-control" name= "emailId" formControlName="emailId" required>
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control" name="DOB" formControlName="birthDate" required>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
      <div class="col-sm-9">
        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" name="phoneNumber" formControlName="phoneNumber" required>
        <span class="help-block">Your phone number won't be disclosed anywhere </span>
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-3 control-label">Image</label>
      <div class="col-sm-9">
        <input type="text" id="image" placeholder="Enter image url" class="form-control" name="image" formControlName="image"required>
      </div>
    </div>
    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">About*</label>
      <div class="col-sm-9">
        <input type="text" id="about" class="form-control" placeholder="About" name="about" formControlName="about"required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="femaleRadio" value="Female" name="gender" formControlName="gender" required>Female
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="maleRadio" value="Male" name="gender" formControlName="gender">Male
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">*Required fields</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Update</button>
  </form>

</div>
